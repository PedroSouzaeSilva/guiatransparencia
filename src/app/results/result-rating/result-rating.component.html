<div class="py-2">
  <div *ngFor="let criteria of topic.criterias">
    <div class="row mb-5" *ngIf="!isCriteriaDisabled(criteria)">
      <div class="col col-3">
        <h5 class="criteria-title">
          {{ criteria.criteria_title }}
        </h5>
      </div>
      <div class="col col-9">
        <div *ngFor="let subcriteria of criteria.subcriterias">
          <div class="mx-2 border-bottom border-dark" *ngIf="!isSubcriteriaDisabled(subcriteria)">
            <div
              class="mb-0 row"
            >
              <div class="col col-8">
                <p class="subcriteria-title">
                  {{ subcriteria.subcriteria_title }}
                </p>
              </div>
              <div class="col col-4">
                <p class="">
                  {{ ratingLabels[subcriteria.rating?? 4] }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
