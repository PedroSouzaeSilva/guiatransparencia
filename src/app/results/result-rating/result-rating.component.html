<div class="container my-4" *ngIf="topic.ratings?.[rating]">
  <h4>{{ ratingLabels[rating] }}</h4>
  <div class="container ms-2" *ngFor="let criteria of topic.criterias">
    <h5 class="my-2" *ngIf="calculateCriteriaRating(criteria)[rating]">
      {{ criteria.criteria_title }}
    </h5>
    <div class="container ms-2" *ngFor="let subcriteria of criteria.subcriterias">
      <p
      class="mb-0"
        *ngIf="
          subcriteria.rating == rating ||
          (subcriteria.rating == undefined && rating == 4)
        "
      >
        {{ subcriteria.subcriteria_title }}
      </p>
    </div>
  </div>
</div>
