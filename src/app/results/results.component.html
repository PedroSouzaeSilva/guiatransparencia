<div id="pdfData">
  <div class="topic-container container mt-2" *ngFor="let topic of rules; let topic_id = index">
    <h3 class="text-center">
      {{ topic.topic }}
    </h3>
    <div class="chart-container row">
      <canvas
        baseChart
        [type]="'pie'"
        [datasets]="[{ data: topic.ratings }]"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
    <div *ngIf="topic.ratings?.length">
      <div class="rating-container row">
        <div *ngFor="let rating of [0,1,2,3,4]">
          <app-result-rating [topic]="topic" [rating]="rating"></app-result-rating>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container my-3 mb-5">
  <button type="button" class="btn btn-primary d-block m-auto" (click)="openPDF()">Imprimir</button>
</div>
